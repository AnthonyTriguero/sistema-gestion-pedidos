{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block titulo %}{% endblock titulo %}</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Kanit:200" rel="stylesheet">

	<!-- Font Awesome Icon -->
	<link type="text/css" rel="stylesheet" href="{% static 'libs/error/css/font-awesome.min.css' %}"/>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'libs/error/css/style.css' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/tejido.ico' %}">

</head>
<body>
	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>{% block titulo_error %}
				{% endblock titulo_error %}</h1>
			</div>
			{% block content %}
			{% endblock content %}
		</div>
	</div>
</body>
</html>

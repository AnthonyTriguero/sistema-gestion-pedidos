{% extends 'base.html' %}

{% block title %}
{{titulo}}
{% endblock title %}

{% block extra_css %}
<style>
.btn-circle {
  width: 30px;
  height: 30px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 1.428571429;
  border-radius: 15px;
}
.btn-circle.btn-lg {
  width: 50px;
  height: 50px;
  padding: 10px 16px;
  font-size: 18px;
  line-height: 1.33;
  border-radius: 25px;
}
.btn-circle.btn-xl {
  width: 70px;
  height: 70px;
  padding: 10px 16px;
  font-size: 24px;
  line-height: 1.33;
  border-radius: 35px;
}

</style>
{% endblock extra_css %}

    </div>

</div>

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="card-body">
              <div class="table-responsive">
              <table id="dataTable" class="table table-striped" style="width:100%">

                  <tbody>
                    <tr>

                      <td></td>

                      <td></td>
                      <td></td>
                      <td>  
                      </td>
                    </tr>
                  </tbody>
              </table>
              </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
  $(document).ready(function() {
    $('#dataTable').DataTable()
    });
</script>
{% endblock extra_js %}

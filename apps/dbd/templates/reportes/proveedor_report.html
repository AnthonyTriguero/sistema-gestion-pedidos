<!DOCTYPE html>
<html>
	<head>
		<title>Reporte | Proveedor</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			@page {
						size: A4;
						margin: 1cm;
					@frame footer_frame {           /* Static frame */
						-pdf-frame-content: footer_content;
						border: 1px solid black;
					}
				}
			.titulo {
				text-align: center;
				font-size:15px;
				font-weight: bolder;
				text-transform: uppercase;
			}

			#invoice thead tr th {
				text-align: left;
				border-bottom: 1px solid black;
				border-top: 1px solid black;
				padding-top: 4px;
			}

			#invoice thead tr {
				margin-bottom: 0;
				padding-bottom: 0;
			}

			#invoice tbody tr {
				padding: 0;
			}

			.text-center{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="titulo">
					<h1>{{ datos.empresa|upper }}</h1>
				</div>
			</div>
		</header>
	</body>
</html>

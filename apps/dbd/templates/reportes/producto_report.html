<!DOCTYPE html>
<html>
	<head>
		<title>Reporte | Producto</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			@page {
						size: A4;
						margin: 1cm;
					@frame footer_frame {           /* Static frame */
						-pdf-frame-content: footer_content;
						border: 1px solid black;
					}
				}
			.titulo {
				text-align: center;
				font-size:15px;
				font-weight: bolder;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="titulo">
					<h1>{{ datos.empresa|upper }}</h1>
				</div>
			</div>
		</header>
		<div>
			<div>

			</div>
			<div>
				<table>
					<thead>
						<th>ID</th>
						<th>Producto</th>
						<th>Descripcion</th>
						<th>Categoria</th>
						<th>Stock</th>
                        <th>Costo</th>
						<th>Precio</th>
					</thead>
					<tbody>
						{% for pro in productos %}
							<tr>
								<td>{{pro.id_producto}}</td>
								<td>{{pro.nombre}}</td>
								<td>{{pro.descripcion}}</td>
								<td>{{pro.categoria}}</td>
								<td>{{pro.existencia}}</td>
                                <td>{{pro.costo}}</td>
								<td>{{pro.precio}}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
